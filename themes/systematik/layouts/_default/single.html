{{ partial "header.html" . }}
<div class="header">
    {{ partial "nav.html" . }}
    <div class="logo">{{ .Site.Title }}</div>
    <div class="name-container">
        <div class="name animated bounceIn">{{ .Title }}</div>
        <div class="desc animated fadeInUp">{{ .Description}}</div>
    </div>
    <a href="{{ .Site.BaseURL }}/{{ .Section }}" class="prevlink">&larr; Go Back!</a>
</div>
{{.Content}}
{{ partial "footer.html" . }}
